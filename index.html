<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokemon catalog</title>
</head>
<body>


    <main class="catalog">
        <header class="catalog__header">
            <h1 class="catalog__heading"><span class="catalog__heading--primary">Pokemon</span>catalog</h1>
            <div class="search">
                <input type="text" name="search" id="search" class="search__input" placeholder="Search pokemon" autocomplete="off">
                <label for="search" class="search__label">Search</label>
            </div>
        </header>
        <section class="catalog__content" data-content="">
            <p class="catalog_info hide" data-info>There are no results</p>
        </section>
        <footer class="catalog__footer">
            <button class="catalog__button" data-button>Load more</button>
            <div class="catalog__loader hide" data-loader>Loading...</div>
        </footer>
    </main>
    <script src="./js/index.js"></script>
    <script>
        const catalog = new PokemonCatalog
        catalog.initializeCatalog()
    </script>
</body>
</html>
